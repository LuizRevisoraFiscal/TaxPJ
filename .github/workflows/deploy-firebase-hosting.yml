name: Publicar no Firebase Hosting (Produção)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      # Build do seu Vite (gera /dist)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Gerar build
        run: npm run build

      # Deploy no Firebase com WIF (sem chave)
      - name: Deploy no Firebase Hosting
        uses: sws2apps/firebase-deployment@v3.7.0
        with:
          workloadIdentityProvider: ${{ secrets.GCP_WIF_PROVIDER }}
          serviceAccount: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project: revisorafiscalsistemas
          hosting: true
          function: false
